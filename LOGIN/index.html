<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <div class="ContainerLogin">
            <div class="mainA">
                <div class="containA">
                    <img src="img/img-01.png" class="stuicon" alt="">
                </div>
            </div>
            <div class="containB">
                <img src="img/logo.png" alt=""> 
                <form action="">
                    <div class="username">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" name="" id="">
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="password" name="" id="">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <input type="submit" value="LOGIN" name="" id="LoginBTN">
    
                    <a id="tagforget" href="#">Forget your password?</a>
                </form>
            </div>
        </div>

    
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".stuicon"), {
            max: 25,
            speed: 400
        });
        
        VanillaTilt.init(document.querySelectorAll(".stuicon"));
    </script></body>
</html>
