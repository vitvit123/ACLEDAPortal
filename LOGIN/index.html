<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/download-logo-icon.png">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css.css">
<body>

<div class="ContainerLogin">
    <div class="mainA">
        <div class="containA">
            <img src="img/img-01.png" class="stuicon" alt="">
        </div>
    </div>
    <div class="containB">
        <img src="img/logo.png" alt="">
        <form action="">
            <div class="username">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" name="" id="">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="password" name="" id="passwordinp">
                <i class="fa-solid fa-eye" id="iconeye"></i>
                <i class="fa fa-eye-slash" id="iconeye-slash" aria-hidden="true"></i>
            </div>
            <input type="submit" value="LOGIN" name="" id="LoginBTN">

            <a id="tagforget" href="#">Forget your password?</a>
        </form>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="vanilla-tilt.js"></script>

<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".stuicon"), {
        max: 25,
        speed: 400
    });

    VanillaTilt.init(document.querySelectorAll(".stuicon"));

    $(document).ready(function() {
        $("#iconeye").click(function() {
            $("#iconeye-slash").css("display", "block");
            $("#iconeye").css("display", "none");
            $f("#passwordinp").attr("type", "password");
        });
        $("#iconeye-slash").click(function() {
            $("#iconeye-slash").css("display", "none");
            $("#iconeye").css("display", "block");
            $("#passwordinp").attr("type", "text");
        });
    });
</script>
</body>
</html>
